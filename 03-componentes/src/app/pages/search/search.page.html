<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>Search</ion-title>
  </ion-toolbar>

  <ion-searchbar placeholder="Search album"
                 animated
                 inputmode="text"
                 (ionChange)="onSearchChange($event)"
                 [debounce]="250"
                 showCancelButton="always"></ion-searchbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let album of albums | filtro: searchTerm">
      <ion-label>{{album.title}}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
