<app-header titulo="List Reorder"></app-header>

<ion-button (click)="reorder()">
  <ion-icon slot="icon-only"
            name="refresh-outline"></ion-icon>
  Reorder
</ion-button>

<ion-content>

  <ion-list>

    <ion-reorder-group (ionItemReorder)="doReorder($event)"
                       [disabled]="toggleReorder">

      <ion-item *ngFor="let personaje of personajes">
        <ion-label>{{personaje}}</ion-label>
        <ion-reorder slot="end">
          <ion-icon name="pizza"></ion-icon>
        </ion-reorder>
      </ion-item>


    </ion-reorder-group>


  </ion-list>




</ion-content>
