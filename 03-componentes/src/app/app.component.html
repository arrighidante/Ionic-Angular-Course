<ion-app>

  <ion-menu contentId="main"
            menuId="first">

    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content class="ion-padding">

      <ion-list>

        <ion-menu-toggle *ngFor="let c of componentes | async">

          <ion-item [routerLink]="c.redirectTo"
                    detail>
            <ion-icon slot="start"
                      [name]="c.icon"></ion-icon>
            {{c.name}}
          </ion-item>

        </ion-menu-toggle>
      </ion-list>

    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
